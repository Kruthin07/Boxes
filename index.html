<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">

        <header>
            <h1 id="greeting">Hello</h1>
        </header>

        <div class="color-grid">
            <div id="red-box" class="color-box">red</div>
            <div id="blue-box" class="color-box">blue</div>
            <div id="green-box" class="color-box">green</div>
            <div id="yellow-box" class="color-box">yellow</div>
        </div>

        <div class="input-group">
            <input type="text" id="name-input" placeholder="Enter your name">
            <button id="greet-button" class="btn">Greet Me</button>
        </div>

    </div> 
    <script src="script.js"></script>    
</body>
</html>
